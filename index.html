<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Bachelor Party</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,500;1,600&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="main_nav">
            <img src="images/beer_stein.png" class="header_logo">
        </nav>
        <div class="main_content">
            <div class="welcome_content">
                <h1>Fellas...</h1>
                <p class="invite">Will you be my Groomsmen on June 29th, 2024?
                </p>
            </div>
        </div>
    </header>
    <div class="galleries">
        <h2>It will be so fun.</h2>
        <h3>There will be...</h3>
        <div id="gallery_icons">
            <div class="description">
                <img id="stio" class="icon" src="./images/beer.jpg">
                Beer!
            </div>
            <div class="description">
                <img id="skida" class="icon" src="./images/party2.jpeg">
                Party!
            </div>
            <div class="description">
                <img id="wren" class="icon" src="./images/friendship2.png">
                And Friendship!
            </div>
        </div>
    </div>
    <div class="testimonials">
        <div class="quote_block">
            <p class="feedback">
                C'mon now.
            </p>
            <p id="quote"></p>
        </div>
    </div>
    <div class="sub_banner">
        <div class="call_action">
            <h3>I can't imagine a better crew to help me celebrate the big day.</h3>
            <p>Let me know!
            </p>
        </div>
    </div>
    
</body>
</html>
